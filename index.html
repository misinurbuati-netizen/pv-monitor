<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏电站智慧运维管理系统</title>
    <style>
        :root {
            --bg-dark: #06090f;
            --card-bg: #111621;
            --primary-blue: #00f2ff;
            --accent-green: #2ecc71;
            --warning-orange: #f39c12;
            --danger-red: #e74c3c;
            --border-color: #1e2736;
            --text-main: #e2e8f0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 12px 25px;
            background: #0f172a;
            border-bottom: 2px solid var(--primary-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 20px; font-weight: bold; color: var(--primary-blue); text-shadow: 0 0 10px rgba(0,242,255,0.3); }

        main {
            display: grid;
            grid-template-columns: 360px 1fr 400px;
            gap: 15px;
            padding: 15px;
            flex: 1;
            overflow: hidden;
        }

        .column { display: flex; flex-direction: column; gap: 15px; overflow: hidden; }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: var(--primary-blue);
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 状态图例 */
        .legend {
            display: flex;
            gap: 10px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 10px; height: 10px; border-radius: 2px; }

        /* 设备档案 */
        .device-box {
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-blue);
            font-size: 13px;
        }

        /* 光伏阵列 */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            overflow-y: auto;
        }

        .panel {
            aspect-ratio: 1.2 / 1;
            border-radius: 4px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255,255,255,0.05);
            border: 1px solid #2d3748;
        }

        .panel:hover { border-color: #fff; transform: scale(1.05); z-index: 1; }
        .p-normal { border-color: var(--primary-blue); color: var(--primary-blue); }
        .p-dirty { border-color: var(--warning-orange); color: var(--warning-orange); background: rgba(243,156,18,0.1); }
        .p-error { border-color: var(--danger-red); color: var(--danger-red); animation: blink 2s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* 日志表格 */
        .table-scroll { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; padding: 10px; color: #718096; border-bottom: 1px solid var(--border-color); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        .btn-work {
            background: var(--primary-blue);
            border: none;
            color: #000;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        #notify-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            border-radius: 20px;
            display: none;
            z-index: 9999;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">PV-OS 智慧电站监控系统</div>
    <div style="font-size: 13px; font-family: monospace;">
        <span id="clock" style="margin-right: 20px;"></span>
        无人机巡检: <span style="color:var(--accent-green)">运行中</span> | 
        电池: <span id="uav-bat" style="color:var(--primary-blue)">100%</span>
    </div>
</header>

<main>
    <div class="column">
        <div class="card" style="flex: 1;">
            <div class="card-title">站内自动化设备档案</div>
            
            <div class="device-box">
                <b>设备：</b>无人机 (巡检器)<br>
                <b>编号：</b>UAV-01 | <b>型号：</b>M300 RTK<br>
                <b>状态：</b><span style="color:var(--accent-green)">空中巡航巡检中</span>
            </div>

            <div class="device-box" style="border-left-color: var(--warning-orange);">
                <b>设备：</b>履带小车 (清扫器)<br>
                <b>编号：</b>BOT-01 | <b>型号：</b>履带式全自动版<br>
                <b>状态：</b><span style="color:var(--warning-orange)">充电桩待命</span><br>
                <button class="btn-work" onclick="manualStart()">指派履带小车出动</button>
            </div>

            <div class="device-box" style="border-left-color: var(--text-main);">
                <b>设备：</b>履带小车 (清扫器)<br>
                <b>编号：</b>BOT-02 | <b>型号：</b>履带式轻量版<br>
                <b>状态：</b><span>离线保养</span>
            </div>
        </div>
    </div>

    <div class="column" style="flex: 2;">
        <div class="card" style="flex: 1;">
            <div class="card-title">光伏阵列实时拓扑分布</div>
            
            <div class="legend">
                <div class="legend-item"><div class="dot" style="background:var(--primary-blue)"></div> 正常 (Normal)</div>
                <div class="legend-item"><div class="dot" style="background:var(--warning-orange)"></div> 待清洁 (Dirty)</div>
                <div class="legend-item"><div class="dot" style="background:var(--danger-red)"></div> 故障 (Error)</div>
            </div>

            <div class="grid-wrapper" id="panelGrid"></div>
        </div>
    </div>

    <div class="column">
        <div class="card" style="flex: 1;">
            <div class="card-title">实时作业与维护日志</div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th width="40%">时间戳</th>
                            <th width="20%">操作对象</th>
                            <th>详细日志内容</th>
                        </tr>
                    </thead>
                    <tbody id="logBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div id="notify-bar"></div>

<script>
    const panelGrid = document.getElementById('panelGrid');
    const logBody = document.getElementById('logBody');
    const clock = document.getElementById('clock');
    const uavBat = document.getElementById('uav-bat');
    const notifyBar = document.getElementById('notify-bar');

    // 格式化时间 YYYY-MM-DD HH:mm:ss
    function getFullTime() {
        const d = new Date();
        const f = (n) => String(n).padStart(2, '0');
        return `${d.getFullYear()}-${f(d.getMonth()+1)}-${f(d.getDate())} ${f(d.getHours())}:${f(f(d.getMinutes()))}:${f(d.getSeconds())}`;
    }

    // 更新时钟
    setInterval(() => { clock.innerText = getFullTime(); }, 1000);

    // 初始化100块板子
    for (let i = 1; i <= 100; i++) {
        const p = document.createElement('div');
        p.className = 'panel';
        const formattedId = 'P-' + String(i).padStart(3, '0');
        p.innerText = formattedId;

        // 设置初始随机状态
        if (i === 15 || i === 88 || i === 42) {
            p.classList.add('p-error');
        } else if (i % 6 === 0) {
            p.classList.add('p-dirty');
        } else {
            p.classList.add('p-normal');
        }

        // 点击逻辑修复
        p.onclick = () => {
            const time = getFullTime();
            if (p.classList.contains('p-dirty')) {
                p.classList.remove('p-dirty');
                p.classList.add('p-normal');
                addLog(time, '履带小车', `已完成光伏板 #${formattedId} 的自动清洗`);
                popNotify(`成功：履带小车已清洗 #${formattedId}`, 'success');
            } else if (p.classList.contains('p-error')) {
                addLog(time, '系统中心', `警告：板 #${formattedId} 功率跌落，故障信息已推送给负责人`);
                popNotify(`告警：板 #${formattedId} 存在硬件故障！`, 'error');
            } else {
                addLog(time, '无人机', `红外巡检板 #${formattedId}，表面温度正常`);
            }
        };

        panelGrid.appendChild(p);
    }

    // 日志写入
    function addLog(ts, obj, msg) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${ts}</td><td style="color:var(--primary-blue)">${obj}</td><td>${msg}</td>`;
        logBody.insertBefore(tr, logBody.firstChild);
    }

    // 弹窗提示
    function popNotify(msg, type) {
        notifyBar.innerText = msg;
        notifyBar.style.background = type === 'error' ? 'var(--danger-red)' : 'var(--accent-green)';
        notifyBar.style.display = 'block';
        setTimeout(() => { notifyBar.style.display = 'none'; }, 2500);
    }

    // 手动指派按钮
    function manualStart() {
        addLog(getFullTime(), '系统中心', '手动指令：派发 BOT-01 履带小车执行全场巡回清扫');
        popNotify('指令已下发，履带小车启动中');
    }

    // 模拟无人机电量
    let bat = 100;
    setInterval(() => {
        if(bat > 5) {
            bat--;
            uavBat.innerText = bat + '%';
            if(bat < 20) uavBat.style.color = 'var(--danger-red)';
        }
    }, 15000);

    // 初始化第一条日志
    addLog(getFullTime(), '系统中心', '光伏智慧运维管理系统启动完毕');
</script>

</body>
</html>
